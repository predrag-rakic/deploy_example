version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build beams
          commands:
            - checkout
            - cache restore
            - echo "build and push beams"
            - export DEPLOY_CREDS=bcmachine:$SEMAPHORE_PROJECT_NAME
            - echo $DEPLOY_CREDS
promotions:
  - name: Deploy to mobi
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
  - name: Deploy to integ
    pipeline_file: integ.yml
    auto_promote:
      when: branch = 'rc' AND result = 'passed'
  - name: Create rc branch
    pipeline_file: create_rc.yml
